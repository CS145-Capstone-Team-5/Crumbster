<ion-content [fullscreen]="true">
  <ion-grid style="height:100%; display:flex; flex-direction: column; justify-content: center;">
    <ion-row style="height: 45px;">
      <ion-buttons class="ion-padding">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    </ion-row>
    <ion-row style="height:100%; display:flex; align-items: center; justify-content: center;">
      <ion-img class="backgroundImage" src="assets/homepageElements/crumbsterReport.png"></ion-img>
      <ion-col class="weight ion-text-center">
        <div *ngIf="weight !== undefined && weight !== ''; then thenBlock1 else elseBlock1"></div>
        <ng-template #thenBlock1>
          <div *ngIf="weight === '1'; then nestedThen else nestedElse"></div>
          <ng-template #nestedThen><span id="numValueWeight">{{weight}}</span><br>gram</ng-template>
          <ng-template #nestedElse><span id="numValueWeight">{{weight}}</span><br>grams</ng-template>
        </ng-template>
        <ng-template #elseBlock1><span id="numValueWeight">100</span><br>grams</ng-template>
      </ion-col>
      <ion-col class="fact ion-text-center">
        <div *ngIf="fact !== undefined && fact !== ''; then thenBlock2 else elseBlock2"></div>
        <ng-template #thenBlock2>{{fact}}</ng-template>
        <ng-template #elseBlock2>Data is currently unavailable.</ng-template>
      </ion-col>
      <ion-col class="tip ion-text-center">
        <div *ngIf="tip !== undefined && tip !== ''; then thenBlock3 else elseBlock3"></div>
        <ng-template #thenBlock3>{{tip}}</ng-template>
        <ng-template #elseBlock3>Data is currently unavailable.</ng-template>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
